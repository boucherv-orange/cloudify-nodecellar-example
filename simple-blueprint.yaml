tosca_definitions_version: cloudify_dsl_1_2

description: >
  This Blueprint installs the nodecellar application
  on an existing host.

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.1/plugin.yaml
  - https://raw.githubusercontent.com/boucherv-orange/cloudify-openstack-adds-plugin/master/plugin.yaml
  - types/simple-types.yaml

#####################################################################################
# inputs section allows the user to use same
# blueprint for creating different deployments, each one
# with its own parameters.
# to specify deployment inputs run:
#   - cfy deployments create -b <blueprint_id> -d <deployment_id> -i inputs.json
#####################################################################################

inputs:

  host_ip:
      description: >
        The ip of the host the application will be deployed on

  agent_user:
      description: >
        User name used when SSH-ing into the started machine

  agent_private_key_path:
      description: >
        Path to a private key that resided on the management machine.
        SSH-ing into agent machines will be done with this key.
  dns_ip:
    description: >
        IP du DNS

node_templates:

  sprout:
    type: cloudify.nodes.ApplicationServer
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
      - type: cloudify.openstack_adds.node_connected_to_DNS
        target: dns
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              implementation: openstack_adds.designate_plugin.recordsets.add_node
              executor: central_deployment_agent
              inputs:
                domain: clearwater.local
                other_roles: 
                  - icscf
                  - scscf

  host:
    type: nodecellar.nodes.MonitoredServer
    properties:
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  dns:
    type: cloudify.openstack_adds.nodes.DNS_client
    properties:
      dns_ips:
        - { get_input: dns_ip }
      install_agent: false

###########################################################
# This outputs section exposes the application endpoint.
# You can access it by running:
#   - cfy deployments -d <deployment_id> outputs
###########################################################



